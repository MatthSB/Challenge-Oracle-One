<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/letter_a.svg" type="image/x-icon">
    <script src="script.js"></script>
    <title>Decoder - Alura</title>
</head>
<body>
    <img class="logo" src="images/letter_a.svg" alt="A de Alura">
    <section class="container">
        <div class="area-1">
            <textarea id="texts" placeholder="Digite seu texto aqui..." autofocus></textarea>
            <div class="warn">
                <img src="images/sign_att.svg" alt="Sinal de atenção">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="btns">
                <button id="btn-blue">Criptografar</button>
                <button id="btn-white">Descriptografar</button>
            </div>
        </div>
        <div class="area-2">
            <div class="no-text">
                <img src="images/image1.svg" alt="Nenhuma mensagem encontrada.">
                <p>Nenhuma mensagem<br>encontrada</p>
                <p>Digite um texto que você deseja<br>criptografar ou descriptografar.</p>
            </div>
            <div class="with-text">
                <textarea id="text2" readonly></textarea>
                <button id="btn-copy">Copiar</button>
            </div>
        </div>
    </section>
    <footer>
        <section class="foot">
            <div class="foot-content">
                <div>
                    <p>Developed by Matheus Borges - 2023</p>
                </div>
                <div class="social-medias">
                    <a href="https://github.com/MatthSB" target="_blank">
                        <img src="images/github_logo.jpeg" alt="Github">
                    </a>
                    <a href="https://www.linkedin.com/in/matheus-borges-168776196/" target="_blank">
                        <img src="images/linkedin_logo.jpeg" alt="LinkedIn">
                    </a>
                </div>
            </div>
        </section>
    </footer>           
</body>
</html>
