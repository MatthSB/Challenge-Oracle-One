<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder - Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="images/letter_a.svg">
</head>     
<body>
   <header>
        <img class="logo" src="images/letter_a.svg">
   </header>    

   <main>   
        <div class="container">
            <div class="area-1">
                <textarea id="texts" placeholder="Digite seu texto" autofocus></textarea>
                <div class="warn">
                    <img src="images/sign_att.svg">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="btns">
                    <button id="btn-blue" onclick="criptografar()">Criptografar</button>
                    <button id="btn-white" onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
            <div id="area2-nontext">
                <section wrap="wrap">
                    <img src="images/image1.svg">
                    <p>Nenhuma mensagem <br> encontrada</p>
                    <p>Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
                </section>
            </div>
            <div id="area2-text">
                <textarea id="text2" readonly></textarea>
                <button class="btn-copy" onclick="copy()">Copiar</button>
            </div>
        </div>
   </main>

   <footer>
        <div class="foot" wrap="wrap">
            <p>Developed by Matheus Borges - 2023</p>
            <div>
                <a target="_blank" href="https://www.linkedin.com/in/matheus-borges-168776196"><img src="images/linkedin_logo.jpeg"></a>
                <a target="_blank" href="https://github.com/MatthSB"><img src="images/github_logo.jpeg"></a>
            </div>
        </div>
   </footer>
</body>
</html>
